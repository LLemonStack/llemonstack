version: 0.2.0 # Config file version

service: n8n
name: n8n
description: n8n is a workflow & AI automation platform

compose_file: docker-compose.yaml
service_group: apps

provides:
  n8n: n8n # Name of the container

depends_on:
  postgres:
    condition: service_healthy

app_version_cmd: ['n8n', '--version']
