[package]
name = "dummy"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"
once_cell = "1.18"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
