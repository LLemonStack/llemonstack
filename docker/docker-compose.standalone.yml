# Standalone Services
#
# Services in this file do not have any external dependencies like supabase.
#
# DO NOT ADD SERVICES to this file. It will be removed in the near future
# in favor of individual compose files for each service.

volumes:
  open-webui:
  qdrant_storage:

services:
  open-webui:
    profiles:
      - openwebui
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data

  qdrant:
    profiles:
      - qdrant
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    # environment:
      # See https://qdrant.tech/documentation/guides/configuration/
      # - QDRANT__SERVICE__API_KEY=123
      # - QDRANT__LOG_LEVEL=debug
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage
